    <script src="../jquery.fullscreen-min.js"></script>
    <style>
      .container { margin: 150px auto; }
    </style>
    <script>

    $(function() {

    $(".fullscreen-supported").toggle($(document).fullScreen() != null);
    $(".fullscreen-not-supported").toggle($(document).fullScreen() == null);

    $(document).on("fullscreenchange", function(e) {
       console.log("Full screen changed.");
       $("#status").text($(document).fullScreen() ?
           "Full screen enabled" : "Full screen disabled");
    });

    $(document).on("fullscreenerror", function(e) {
       console.log("Full screen error.");
       $("#status").text("Browser won't enter full screen mode for some reason.");
    });

    });

    </script>
  </head>

    <div class="container">
    <h1>jQuery Any Element Fullscreen Plugin Examples</h1>
    <p>A lightweight fullscreen toggle plugin for modern browsers that allows the vistor to open any element in fullscreen mode.</p>
    <form action="#" id="form" class="mb-3">
      <input type="text" class="form-control mb-3"></input>
      <input type="submit" class="btn btn-primary" />
    </form>
    <div id="buttons">
      <p class="mb-3"><button onclick="$(document).fullScreen(true)">Enter Fullscreen mode (Document)</button>
      <button onclick="$('#form').fullScreen(true)">Enter Fullscreen mode
      (Form)</button>
      <button onclick="$('#buttons').fullScreen(true)">Enter Fullscreen mode (Button panel)</button></p>
      <p class="mb-3"><button onclick="$(document).fullScreen(false)">Exit Fullscreen mode</button>
      <button onclick="$(document).toggleFullScreen()">Toggle Fullscreen mode (Document)</button>
      <button onclick="alert($(document).fullScreen())">Query Fullscreen mode</button></p>
    </div>
    <iframe src="iframe.html" width="512" height="100" webkitAllowFullScreen mozAllowFullScreen allowFullScreen>
    </iframe>
    <p class="fullscreen-supported alert alert-info">
      Browser supports fullscreen mode.
    </p>
    <p class="fullscreen-not-supported alert alert-danger">
      Browser does not support fullscreen mode.
    </p>
    <p id="status" class=" alert alert-danger"></p>
